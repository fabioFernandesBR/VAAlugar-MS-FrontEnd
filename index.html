<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reserva de Canoas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-bar">
        <div class="login-section">
            <a href="#" id="login-link">Login</a>
        </div>
    </div>
    <div class="tab-container">
        <button class="tab-button" id="tab1">Locação de Canoa</button>
        <button class="tab-button" id="tab2">Processo 2</button>
    </div>
    <div class="tab-content">
        <div id="content1" class="tab-pane">
            <h2 id="welcome-message"></h2>
            <input type="text" id="search-location" placeholder="Onde você quer remar?">
            <div id="canoe-types">
                <label><input type="checkbox" value="OC1"> OC1</label>
                <label><input type="checkbox" value="OC2"> OC2</label>
                <label><input type="checkbox" value="OC4"> OC4</label>
                <label><input type="checkbox" value="OC6"> OC6</label>
                <label><input type="checkbox" value="V1"> V1</label>
                <label><input type="checkbox" value="V3"> V3</label>
                <label><input type="checkbox" value="Catamarã"> Catamarã</label>
            </div>
            <button id="search-button">Pesquisar</button>
            <div id="canoe-list"></div>
        </div>
        <div id="content2" class="tab-pane">
            <!-- Conteúdo do Processo 2 -->
        </div>
    </div>
    <div id="login-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-login">&times;</span>
            <h2>Login</h2>
            <input type="text" id="user-name" placeholder="Nome">
            <input type="text" id="user-phone" placeholder="Número de Telefone">
            <button id="login-button">Login</button>
        </div>
    </div>
    <div id="confirmation-popup" class="popup">
        <div class="popup-content">
            <span class="close" id="close-confirmation">&times;</span>
            <h2>Confirmação de Reserva</h2>
            <div id="canoe-details"></div>
            <h3>Confira nossa previsão do tempo para os próximos dias</h3>
            <table id="weather-forecast">
                <thead>
                    <tr>
                        <!-- Colunas da previsão do tempo serão inseridas aqui -->
                    </tr>
                </thead>
                <tbody>
                    <tr id="tempo-row"></tr>
                    <tr id="maxima-row"></tr>
                    <tr id="minima-row"></tr>
                </tbody>
            </table>
            <p>Você confirma a reserva desta canoa?</p>
            <button id="confirm-yes">Sim</button>
            <button id="confirm-no">Não</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
